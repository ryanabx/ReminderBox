<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Includes an image, automatically handling the output path -->
  <link data-trunk rel="copy-file" href="./icons/ReminderBox-192x192.png" />
  <link data-trunk rel="copy-file" href="./favicon.ico" />
  <link data-trunk rel="copy-file" href="./icons/ReminderBox-512x512.png" />
  <link data-trunk rel="copy-file" href="./manifest.json" />
  <link data-trunk rel="copy-file" href="./sw.js" />
  <link data-trunk rel="tailwind-css" href="input.css" />
  <link rel="manifest" href="./manifest.json">
  <title>ReminderBox</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body class="w-screen h-screen flex flex-col items-center px-2 py-2">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => {
            console.log('Service Worker registered:', reg.scope);
          })
          .catch(err => {
            console.error('SW registration failed:', err);
          });
      });
    }
  </script>

</body>

</html>
